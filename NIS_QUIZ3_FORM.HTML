<!DOCTYPE html>

<body>
	<h1>Travel reservation form</h1>
	<h3>* denotes mandotory</h3>

	<label for="nama">Full name*:</label><br />
	<input type="text" id="nama" placeholder="FirstName LastName" />
	<br />

	<label for="email">Email address* :</label><br />
	<input type="text" id="email" placeholder="EMAIL_ADDRESS" />
	<br />

	<label for="package">Select Your Package*:</label><br />
	<select id="package">
		<option>Goa</option>
	</select>
	<br />

	<label for="date">Arrival date*:</label><br />
	<input type="date" id="date" />
	<br />

	<label for="number">Number of persons*:</label><br />
	<input type="number" id="number" placeholder="UNKNOWN_TYPE" />
	<br />

	<label>What would you want to avail?*</label><br />
	<input type="checkbox" id="1" name="do" /><label for="1">Boarding</label><br />
	<input type="checkbox" id="2" name="do" /><label for="2">Fooding</label><br />
	<input type="checkbox" id="3" name="do" /><label for="3">Sight Seeing</label>
	<br />

	<label for="Discount">Discount Coupon code:</label><br />
	<input type="text" id="Discount" placeholder="UNKNOWN_TYPE" />
	<br />

	<label>Terms and conditions*</label><br />
	<input type="radio" id="L" name="jk" /><label for="L">I Agree</label>
	<input type="radio" id="P" name="jk" /><label for="P">I disaggre</label>
	<br />

	<input type="submit" value="Complete reservation" />
</body>
</html>
